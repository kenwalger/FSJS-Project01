<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Funny, Cool, and/or Inspirational Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
	
	<div class="playPauseWrap">
		<a href="#" id="playPause"><span class="playPauseBar bar1"></span><span class="playPauseBar bar2"></span><span class="playPauseBar bar3"></span></a>
	</div>
	<p class="playPauseInstruction">Refresh quote every 30 sec</p>
    <div id="quote-box">
      <p class="quoteWrap"><span class="quoteMark openQuote">&ldquo;</span><span class="quote">You can do anything but not everything.</span><span class="quoteMark closeQuote">&rdquo;</span></p>
      <p class="quoteInfoWrap"><span class="source">David Allen</span><span class="citation">, Making It All Work</span><span class="year">, 2009</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
